<video id="meuVideo" width="800" height="450" controls="true" controlsList="nodownload">
    <!-- Com a tag source é possível colocar várias fontes de vídeo diferentes. Caso o primeiro vídeo falhe, será executado o próximo e assim por diante. -->
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu brower não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div>

    </div>
</div>

<div>
    <button wm-play="meuVideo" onclick="playVideo()">Play</button>
    <button wm-pause="meuVideo" onclick="pauseVideo()">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px 0px 20px 0px;
        display: flex;
    }

    .progresso>div {
        background-color: red;
        width: 50%;
    }
</style>

<script>
    function configurarVideo(id) {

        const video = document.getElementById(id)

        video.oncontextmenu = () => false

        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)

            valorDiv.style.width = `${percentual}%`
            // valorDiv.innerHTML = `${percentual.toFixed(1)}`
        }, 100)
    }

    configurarVideo('meuVideo')
</script>
