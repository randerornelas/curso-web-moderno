<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(3000).show(3000).fadeOut(3000)
        console.log($('div').get(0))
        console.log($.isEmptyObject({nome: null}))
        console.log(jQuery.inArray(3, [1, 2, 3]))

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this // Para que possa ser usado o encadeamento na função, é preciso retornar this.
        }

        $('body').fundoVerde().fadeOut(2000)
    </script>
</body>
